<!DOCTYPE html>
<html>
    <head>
        <title>Crushed Dream - Maps </title>
		<!-- Stylesheet for slideshow -->
		<link rel="stylesheet" href="CSS/mapStyle.css">
	</head>
	<body>
	<div class="device">
		<!-- Arrows -->
		<a class="arrow-left" href="#"></a> 
		<a class="arrow-right" href="#"></a>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<section class="textBG"></section>
				<!-- Map#01-ALIEN -->
				<div class="swiper-slide"> 
					<section class="mapsTXT">
						<span>The</span><p>Alien world</p>
					</section>
					<img src="Images/Map_Alien.jpg">
				</div>
				<!-- Map#02-CHURCH -->
				<div class="swiper-slide"> 
					<section class="mapsTXT">
						<span>The</span><p>Haunted Church</p>
					</section>
					<img src="Images/Map_Church.jpg"> 
				</div>
				<!-- Map#02-PIT -->
				<div class="swiper-slide">
					<section class="mapsTXT">
						<span>The</span><p>Pit Of Doom</p>
					</section>
					<img src="Images/Map_Pit.jpg"> 
				</div>
			</div>
		</div>
		<div class="pagination"></div>
	</div>	
	<!-- Script for the slideshow -->
	<script src="Script/jquery-1.10.1.min.js"></script>
	<script src="Script/plugIn_slideshow.min.js"></script>
	<script src="Script/slideshow.js"></script>
	
	<!-- JavaScript Includes -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
        <script src="Script/jquery.scrollTo-min.js"></script>
        <script src="Script/script.js"></script>
	</body>
</html>
