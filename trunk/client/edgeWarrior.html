<!DOCTYPE html>
<head>
	<script src="source/cocosLauncher.js" type="text/javascript"></script>
</head>
<body>
	<style type="text/css">
		tr.unselected {
			background-color: black;
			color: black;
		}
		
		tr.selected {
			background-color: red;
			color: red;
		}
	</style>

	<div id="login" style="position:absolute; z-index: 10; display: none; ">
		<div>
			<label style="color:red"> Username : </label>
			<input type="text" id="username" name="username" maxlength="150" style="width:200px" />
		</div>
		<div>
			<label style="color:red"> Password : </label>
			<input type="password" id="password" name="password" maxlength="150" style="width:200px" />
		</div>
	</div>
	
	<div id="serverList" style="position: absolute; z-index: 10; display:none;">
		<table>
			<tr>
				<th><span style="color: white"> Name </span></th>
			</tr>
		</table>
	</div>
	
	<canvas id="gameCanvas">
		You got an issue.
	</canvas>
<body>
</html>
