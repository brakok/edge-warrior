<!DOCTYPE html>
<head>
	<script src="source/cocosLauncher.js" type="text/javascript"></script>
</head>
	<body>
		<style type="text/css">
				
			tr.unselected {
				background-color: none;
				color: none;
			}
			
			tr.selected {
				background-color: black;
				color: white;
			}
			
			input {
				font-size: 0.8em;
			}
			
			div.forms > div {
				position:absolute; 
				z-index: 10; 
				display: none;
			}

			div.login {
				width: 25%;
			}
			
			div.login > div {
				width: 100%;
			}
			
			div.login input {
				width: 100%;
			}
						
			div.login > div > div {
				width: 60%;
				text-align: right;
				float: left;
			}
			
			div.login > div > div:first-child {
				width: 35%;
				text-align: left;
				float: left;
			}
			
			div.video {
				width:25%;
			}
			
			div.video > div {
				width: 100%;
			}
			
			div.video select {
				font-size: 0.8em;
				width: 100%;
			}

			div.lobbyList {
				width: 60%;
			}
			
			div.lobbyList > div, div.lobbyList table {
				width: 100%;
			}
			
			div.lobbyList th {
				text-align: left;
			}
			
			div.lobbyList .th_id {
				width: 15%;
			}
			
			div.lobbyList .th_name {
				width: 65%;
			}
			
			div.lobbyList .th_num {
				width: 20%;
			}
			
		</style>

		<div class="forms">
			<!-- Login -->
			<div id="login" class="login">
				<div>
					<div><label> Username : </label></div>
					<div><input type="text" id="username" name="username" maxlength="150" /></div>
				</div>
				<div>
					<div><label> Password : </label></div>
					<div><input type="password" id="password" name="password" maxlength="150" /></div>
				</div>
			</div>
			
			<!-- Lobby -->
			<div id="lobby">
				<div>
					<input type="text" id="lobbyName" name="lobbyName" readonly="true" maxlength="150" style="width:200px" />
				</div>
			</div>
			
			<!-- Server list -->
			<div id="serverList" class="lobbyList">
				<table>
					<tr>
						<th class="th_id"><span> ID </span></th>
						<th class="th_name"><span> Name </span></th>
						<th class="th_num"><span> Players </span></th>
					</tr>
				</table>
			</div>
			
			<!-- Key form -->
			<div id="keys">
				<h3>Keys configuration</h3>
				<div>
					<label> Right &nbsp; </label>
					<input type="text" id="keyRight" name="keyRight" maxlength="1" style="width:75px" />
				</div>
				<div>
					<label> Left &nbsp; </label>
					<input type="text" id="keyLeft" name="keyLeft" maxlength="1" style="width:75px" />
				</div>
				<div>
					<label> Jump &nbsp; </label>
					<input type="text" id="keyJump" name="keyJump" maxlength="1" style="width:75px" />
				</div>
				<div>
					<label> Kill command &nbsp; </label>
					<input type="text" id="keyKC" name="keyKC" maxlength="1" style="width:75px" />
				</div>
				<div>
					<label> Inventory 1 &nbsp; </label>
					<input type="text" id="keyOpt1" name="keyOpt1" maxlength="1" style="width:75px" />
				</div>
				<div>
					<label> Inventory 2 &nbsp; </label>
					<input type="text" id="keyOpt2" name="keyOpt2" maxlength="1" style="width:75px" />
				</div>
				<div>
					<label> Pause &nbsp; </label>
					<input type="text" id="keyPause" name="keyPause" maxlength="1" style="width:75px" />
				</div>
			</div>
			
			<!-- Resolution -->
			<div id="video" class="video">
				<h3>Resolutions</h3>
				<select id="resolution" size="10">
					<option value="640x480">640 x 480</option>
					<option value="1024x768">1024 x 768</option>
					<option value="1600x900">1600 x 900</option>
					<option value="1920x1280">1920 x 1280</option>
				</select>
			</div>
		</div>

		<canvas id="gameCanvas">
			You got an issue.
		</canvas>	
	</body>
</html>
